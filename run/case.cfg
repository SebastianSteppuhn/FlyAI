% ===== Steady incompressible around wing (reads CGNS) =====
SOLVER= INC_NAVIER_STOKES
KIND_TURB_MODEL= NONE              % set SST for turbulence later
MATH_PROBLEM= DIRECT
TIME_DOMAIN= NO
TIME_MARCHING= NO

% Fluid (constant properties)
INC_NONDIM= DIMENSIONAL
INC_DENSITY_MODEL= CONSTANT
INC_DENSITY_INIT= 1.225
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.789e-5
INC_ENERGY_EQUATION= NO

% Initial fields
INC_VELOCITY_INIT= (1.0, 0.0, 0.0)
INC_TEMPERATURE_INIT= 300.0

% Mesh
MESH_FORMAT= SU2
MESH_FILENAME= ../mesh/mesh.su2

% Boundaries (modify speed/direction as you like)
INC_INLET_TYPE= VELOCITY_INLET
INC_OUTLET_TYPE= PRESSURE_OUTLET
MARKER_INLET=  ( inlet, 300.0, 5.0, 1.0, 0.0, 0.0 )   % 5 m/s along +X
MARKER_OUTLET= ( outlet, 0.0 )
MARKER_HEATFLUX= ( walls, 0.0 )                       % no-slip adiabatic
MARKER_FAR= ( farfield )

% Numerics
CONV_NUM_METHOD_FLOW= FDS
CFL_NUMBER= 2.0
CFL_ADAPT= YES
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ITER= 200
ITER= 1000

% Output (ParaView)
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
OUTPUT_WRT_FREQ= 50
VOLUME_OUTPUT= COORDINATES, PRIMITIVE, SOLUTION
MARKER_PLOTTING= ( inlet, outlet, walls, farfield )
SCREEN_OUTPUT= YES
