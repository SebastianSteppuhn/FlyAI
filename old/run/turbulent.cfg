% ===== Steady incompressible RANS (k–ω SST), SU2-old-keyword compatible =====

% --- Solver / math ---
SOLVER= INC_RANS
KIND_TURB_MODEL= SST
MATH_PROBLEM= DIRECT
TIME_DOMAIN= NO
TIME_MARCHING= NO

% --- Fluid (dimensional) ---
INC_NONDIM= DIMENSIONAL
INC_DENSITY_MODEL= CONSTANT
INC_DENSITY_INIT= 1.225              % kg/m^3
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.789e-5                % Pa·s
INC_ENERGY_EQUATION= NO

% --- Turbulence freestream spec (old-keyword style) ---
FREESTREAM_TURBULENCEINTENSITY= 0.05        % 5% intensity
FREESTREAM_TURB2LAMVISCRATIO= 10.0          % μ_t / μ ≈ 10 (adjust 5–10)

% If your build wants the newer name, comment the line above and UNcomment this:
% FREESTREAM_TURBULENT_VISCOSITYRATIO= 10.0

% --- Initial fields ---
INC_VELOCITY_INIT= (1.0, 0.0, 0.0)
INC_TEMPERATURE_INIT= 300.0

% --- Mesh ---
MESH_FORMAT= SU2
MESH_FILENAME= ../mesh/mesh2.su2

% --- Boundaries (use your marker names from the mesh) ---
INC_INLET_TYPE= VELOCITY_INLET
INC_OUTLET_TYPE= PRESSURE_OUTLET

% Inlet: (name, T[K], speed[m/s], dir_x, dir_y, dir_z)
MARKER_INLET=  ( inlet, 300.0, 5.0, 1.0, 0.0, 0.0 )
% Outlet: (name, gauge_pressure[Pa])
MARKER_OUTLET= ( outlet, 0.0 )
% Wing walls: no-slip, adiabatic
MARKER_HEATFLUX= ( walls, 0.0 )
% Farfield box
MARKER_FAR= ( farfield )

% --- Numerics (safe defaults; raise CFL later if stable) ---
CONV_NUM_METHOD_FLOW= FDS
CFL_NUMBER= 5.0
CFL_ADAPT= YES
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ITER= 200
ITER= 500

% --- Output (make sure turbulence is written) ---
OUTPUT_FILES= (PARAVIEW, SURFACE_PARAVIEW, RESTART)
OUTPUT_WRT_FREQ= 50
VOLUME_OUTPUT= COORDINATES, PRIMITIVE, SOLUTION, TURBULENCE
MARKER_PLOTTING= ( inlet, outlet, walls, farfield )
SCREEN_OUTPUT= YES
