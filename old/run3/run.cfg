% ========================= INPUT / OUTPUT =====================================

MESH_FILENAME= ../mesh/mesh4.su2
MESH_FORMAT  = SU2

TABULAR_FORMAT= CSV
CONV_FILENAME = history

SURFACE_FILENAME= surface_flow_plane
VOLUME_FILENAME = flow_plane

OUTPUT_FILES   = (RESTART, PARAVIEW, SURFACE_PARAVIEW, SURFACE_CSV)
OUTPUT_WRT_FREQ= 9999

% ======================= PROBLEM DEFINITION ===================================

SOLVER        = RANS              % keep RANS for drag
KIND_TURB_MODEL = SA
MATH_PROBLEM  = DIRECT
RESTART_SOL   = NO

% ======================= FREESTREAM / FLUID ===================================

MACH_NUMBER        = 0.20
AOA                = 2.0
SIDESLIP_ANGLE     = 0.0

FREESTREAM_PRESSURE    = 101325.0
FREESTREAM_TEMPERATURE = 288.15
GAMMA_VALUE            = 1.4
GAS_CONSTANT           = 287.058

REYNOLDS_NUMBER = 5.0e6
REYNOLDS_LENGTH = 1.0

% ======================= REFERENCE VALUES =====================================

REF_AREA  = 1.0
REF_LENGTH= 1.0
REF_ORIGIN_MOMENT_X = 0.0
REF_ORIGIN_MOMENT_Y = 0.0
REF_ORIGIN_MOMENT_Z = 0.0

% ======================= NUMERICS & ITERATIONS ================================

NUM_METHOD_GRAD       = GREEN_GAUSS
CONV_NUM_METHOD_FLOW  = ROE

% >>> Start with FIRST ORDER for robustness (less oscillatory)
MUSCL_FLOW            = NO
SLOPE_LIMITER_FLOW    = VENKATAKRISHNAN
VENKAT_LIMITER_COEFF  = 0.05

% >>> Very conservative CFL, no adaptation at first
TIME_DISCRE_FLOW = RUNGE-KUTTA_EXPLICIT
CFL_NUMBER       = 0.5
CFL_ADAPT        = NO

% >>> More iterations â€“ explicit is slow but robust
ITER = 1000

% Convergence controls
CONV_FIELD           = RMS_DENSITY
CONV_RESIDUAL_MINVAL = -6
CONV_STARTITER       = 50

% ======================= BOUNDARY CONDITIONS ==================================

MARKER_HEATFLUX = ( walls, 0.0 )
MARKER_FAR      = ( inlet, outlet, farfield )

% ======================= WHAT TO INTEGRATE / OUTPUT ===========================

MARKER_PLOTTING   = ( walls )
MARKER_MONITORING = ( walls )

HISTORY_OUTPUT          = (ITER, RMS_RES, DRAG, LIFT, EFFICIENCY)
HISTORY_WRT_FREQ_INNER  = 1
