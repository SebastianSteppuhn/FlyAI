% ===== FAST & LOUD steady incompressible RANS (SA) =====
SOLVER= INC_RANS
MATH_PROBLEM= DIRECT
TIME_DOMAIN= NO

% Turbulence (SA is cheap & robust)
KIND_TURB_MODEL= SA

% Fluid (dimensional)
INC_NONDIM= DIMENSIONAL
INC_ENERGY_EQUATION= NO
FREESTREAM_DENSITY= 1.225
FREESTREAM_VISCOSITY= 1.789e-5
FREESTREAM_VELOCITY= ( 50.0, 0.0, 0.0 )

% Mesh
MESH_FORMAT= SU2
MESH_FILENAME= ../mesh/mesh.su2

% --- Choose ONE scheme. Keep A (inlet/outlet) OR B (farfield) ---

% [A] Inlet/Outlet (wind-tunnel style)
INC_INLET_TYPE= VELOCITY_INLET
INC_OUTLET_TYPE= PRESSURE_OUTLET
% 6 entries per marker: name, T[K], U[m/s], dir_x, dir_y, dir_z
MARKER_INLET  = ( inlet, 288.15, 50.0, 1.0, 0.0, 0.0 )
MARKER_OUTLET = ( outlet, 0.0 )

% [B] Farfield (external) — uncomment instead of [A]
% MARKER_FAR= ( farfield )

% No-slip walls (INC uses thermal-style walls)
MARKER_HEATFLUX = ( walls, 0.0 )

% Numerics (fast & stable)
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CONV_NUM_METHOD_FLOW= FDS
CONV_NUM_METHOD_TURB= BOUNDED_SCALAR
TIME_DISCRE_FLOW= EULER_IMPLICIT

LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-5
LINEAR_SOLVER_ITER= 80

CFL_NUMBER= 20.0
CFL_ADAPT= YES
CFL_ADAPT_PARAM= ( 2.0, 0.5, 2.0, 300.0 )

ITER= 400                      % quick smoke test; bump after it’s working

% References (set for your geometry)
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_ORIGIN_MOMENT_X= 0.25
REF_ORIGIN_MOMENT_Y= 0.0
REF_ORIGIN_MOMENT_Z= 0.0

% Output: ALWAYS write a history file & frequent screen
SCREEN_OUTPUT= YES
WRT_HIST_FREQ= 1
HISTORY_FILENAME= history.csv

% Keep volume/surface output modest to stay fast
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
OUTPUT_WRT_FREQ= 100
VOLUME_OUTPUT= SOLUTION_
