% ===== Steady incompressible RANS around wing =====
SOLVER= INC_RANS
KIND_TURB_MODEL= SST              % SA or SST; SST is good for wings :contentReference[oaicite:8]{index=8}
SST_OPTIONS= V2003m               % a common SST variant
MATH_PROBLEM= DIRECT

TIME_DOMAIN= NO

% Fluid (dimensional)
INC_NONDIM= DIMENSIONAL
INC_DENSITY_MODEL= CONSTANT
INC_DENSITY_INIT= 1.225
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.789e-5
INC_ENERGY_EQUATION= NO

% Turbulence freestream values (used if MARKER_INLET_TURBULENT not given) :contentReference[oaicite:9]{index=9}
FREESTREAM_TURBULENCEINTENSITY = 0.01
FREESTREAM_TURB2LAMVISCRATIO   = 10.0

% Initial fields
INC_VELOCITY_INIT= ( 50.0, 0.0, 0.0 )  % example: 50 m/s, adjust to your case
INC_TEMPERATURE_INIT= 288.15

% Mesh
MESH_FORMAT= SU2
MESH_FILENAME= ../mesh/mesh.su2

% Boundaries (same geometry markers, but now turbulent)
INC_INLET_TYPE= VELOCITY_INLET
INC_OUTLET_TYPE= PRESSURE_OUTLET
MARKER_INLET = ( inlet, 288.15, 50.0, 1.0, 0.0, 0.0 )
MARKER_OUTLET= ( outlet, 0.0 )
MARKER_HEATFLUX= ( walls, 0.0 )
MARKER_FAR= ( farfield )

% Optionally: override turbulence values at inlet
%MARKER_INLET_TURBULENT= ( inlet, 0.01, 10.0 )

% Numerics
CONV_NUM_METHOD_FLOW= FDS
CFL_NUMBER= 5.0
CFL_ADAPT= YES
TIME_DISCRE_FLOW= EULER_IMPLICIT
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ITER= 200
ITER= 5000

% Output
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
OUTPUT_WRT_FREQ= 100
VOLUME_OUTPUT= COORDINATES, PRIMITIVE, SOLUTION
MARKER_PLOTTING= ( walls )
MARKER_MONITORING= ( walls )
SCREEN_OUTPUT= YES
